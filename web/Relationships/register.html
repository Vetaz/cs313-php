<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Relationship Viewer</title>
    <link rel="stylesheet" href="relationship.css" />
  </head>

  <body>
    <header>
      <h1>Register</h1>
      <nav>
        <a href="get-relationship.php" class="button">Get Relationships</a>
        <a href="index.html" class="button">Home</a>
      </nav>
    </header>
    <main>
      <form method="POST" action="register.php">
        <div class="space-after">
          <label for="firstName">First Name</label>
          <div>
            <input type="text" id="firstName" name="firstName" maxlength="32" required />
          </div>
          <label for="lastName">Last Name</label>
          <div>
            <input type="text" id="lastName" name="lastName" maxlength="64" required/>
          </div>
          <label for="username">Username</label>
          <div>
            <input type="text" id="username" name="username" maxlength="64" required/>
          </div>
          <label for="password">Password</label>
          <div>
            <input type="text" id="password" name="password" maxlength="64" required/>
          </div>
          <label for="repeatPassword">Repeat Password</label>
          <div>
            <input type="text" id="repeatPassword" name="repeatPassword" maxlength="64" required/>
          </div>
        </div>
        <input type="submit" value="Register" />
        <p>
          Created an account already?
          <a id="register" href="index.html">Sign in here.</a>
        </p>
      </form>
    </main>
  </body>
</html>
