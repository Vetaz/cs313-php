<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Relationship Viewer</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"
    ></script>

    <link rel="stylesheet" href="relationship.css" />
  </head>

  <body>
    <header>
      <h1>Register</h1>
      <nav>
        <a href="privatize.php" class="button">Privatize Your Gedcom</a>
        <a href="deleteGedcom.php" class="button">Delete Your Gedcom</a>
        <a href="uploadGedcom.php" class="button">Upload Your Gedcom</a>
        <a href="get-relationship.php" class="button">Get Relationships</a>
      </nav>
    </header>
    <main>
      <form method="POST" action="register.php">
        <div class="space-after">
          <label for="firstName">First Name</label>
          <div>
            <input type="text" id="firstName" name="firstName" maxlength="32" required />
          </div>
          <label for="lastName">Last Name</label>
          <div>
            <input type="text" id="lastName" name="lastName" maxlength="64" required />
          </div>
          <label for="username">Username</label>
          <div>
            <input type="text" id="username" name="username" maxlength="64" required />
          </div>
          <label for="password">Password</label>
          <div>
            <input
              type="password"
              id="password"
              name="password"
              data-toggle="password"
              maxlength="64"
              required
            />
          </div>
        </div>
        <input type="submit" value="Register" />
        <p>
          Created an account already?
          <a id="register" href="index.html">Sign in here.</a>
        </p>
      </form>
    </main>
  </body>
</html>
